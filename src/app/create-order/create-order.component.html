<form [formGroup]="orderForm" >
<table class="table">
    <thead>
        <th>Name</th>
        <th>UnitPrice</th>
        <th>Ingredients</th>
        <th>Amount</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td>{{item.name}}</td>
            <td>{{item.unitPrice}}</td>
            <td>{{item.ingredients}}</td>
            <td>
                <input type="number" formControlName="quantity">
            </td>
            <td><input type="hidden" formControlName="id" [ngModel]="item.id"></td>
        </tr>
    </tbody>
</table>
<input type="text" class="form-control" formControlName="comment" placeholder="Comment"><br>
<input type="text" class="form-control" formControlName="address" placeholder="Address"><br>
    <button class="btn btn-dark" (click)="onSubmit()">Order</button>
  </form>
